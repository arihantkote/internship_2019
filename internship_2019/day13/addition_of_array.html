<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addition of 2 array</title>
    <script>
        
    var a = [6, 7, 8, 9, 10];
var b = [1, 2, 3, 4, 5];
var i;
var c = [];

for (i = 0; i < a.length; i++) {
    c.push(a[i] + b[i]);
}
console.log(c);
    

    
    </script>
</head>

<body>
    <p>plz go to console to see the output</p>
</body>
