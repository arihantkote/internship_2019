<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>even_odd no</title>
    <script>
    function put() 
    {
    var t = Number(document.getElementById('no').value);
    var r = 0;
    var o = 0;
    while (t > 0) {
        o = t % 10;
        r = r * 10 + o;
        t = Math.floor(t / 10);
    }
    document.getElementById('result').innerHTML += r;
}
</script>
</head>

<body>
    <input type="number" id="no">
    <button onclick="put()">put - before even no</button>
    <p id="result">result=</p>
</body>

</html>
