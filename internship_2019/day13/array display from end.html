<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display n elements from array from last position</title>
    <script>function iterate(n) {
        var i = [5, 7, 8, 9, 1, 2, 3, 4, 6, 10];
        var j = 0;
        var last = i.length - 1;
        console.log("display n no of elements from end" + n)
        for (j = 0; j < n; j++) {
            console.log(i[last]);
            last--;
        }
    }
    iterate(4);</script>
</head>

<body>
    <p>plz go to console to see the output</p>
</body>

</html
